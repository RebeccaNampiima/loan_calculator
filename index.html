<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script><!--jquery-->
    <title>Javascript_tenta</title>
</head>
<body>
   
    <div class="slidecontainer">
        <h1>summa</h1>
        <input type="range" min="0" max="50000" value="10000" class="slider" id="myRange" onchange ="computeLoan()">
      </div>
      <p>Value: <span id ="value"></span></p>
      <div class="payback">
          <h1 class ="payheader">Återbetalningsperiod</h1>
          <input type="range" min="1" max="5" value="1" class="sliderTwo" id="my_year">
     
      <p class= "year_value">År: <span id ="year_value"></span></p>

      </div>
      <div class="interest" id="interest">
        <p>Interest Rate: <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeLoan()">%</p>
         
      </div>
      <div class="result">
          <div class="result2">
             <p>Dina Kostnader</p> 
             <p class="permonth" >Kostnad per månad:</p>
             <p class = "payment" id ="payment">total kostnad(amortering + rånta):</p>
             <p>Amortering vs ränta</p>

          </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
