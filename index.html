<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Javascript_tenta</title>
</head>
<body>
<div class="generalContainer">
    <h1>Lånekalkylator</h1>

    <div class="inputContainer">

        <h2>Summa</h2>
        <label for="amountSlider">Summa:</label>
        <input type="range" min="0" max="50000" step="10000" class="slider" id="amountSlider" onchange="updateConnectedElement('amountSlider')"><br>

        <label for="amountBox">Summa:</label>
        <input type="text" id="amountBox" name="amountBox" value="0" onchange="updateConnectedElement('amountBox')"><br><br>
    </div>

    <div class="inputContainer">
        <h2>Återbetalningsperiod</h2>
        <label for="yearsSlider">År:</label>
        <input type="range" min="0" max="5" step="1" class="slider" id="yearsSlider" onchange="updateConnectedElement('yearsSlider')"><br>

        <label for="yearsBox">År:</label>
        <input type="text" id="yearsBox" name="yearsBox" value="0" onchange="updateConnectedElement('yearsBox')"><br><br>
    </div>

    <div class="inputContainer">
        <h2>Årsränta</h2>
        <label for="rateBox">Årsränta:</label>
        <input type="text" class="rateBox" id="rateBox" value="5.4" onchange="callCompute()">%<br> <br><br>
    </div>
</div>

    <div class="costSummary">
        <h2>Dina kostnader</h2>
        <label for="costPerMonBox">Kostnad per månad:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        <input type="text" class="costPerMonBox" id="costPerMonBox" readonly><br>

        <label for="totalCostBox">Total kostnad (Amortering + ränta):</label>
        <input type="text" id="totalCostBox" name="totalCostBox" readonly><br><br>

        <label for="AmortVsIntrstTable">Amortering vs ränta:</label>
        <table id="AmortVsIntrstTable">
            <tr>
              <td>&nbsp;</td><td>&nbsp;</td>
            </tr>
        </table>
    </div>

</body>
</html>
